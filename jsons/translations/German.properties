While it still looks impressive, it will never fly to the stars again. The survivors have simply decided to wait for rescue and have fun while doing so. = Es siehtzwar noch beeindruckend aus, aber zu den Sternen fliegen wird das Trumm nun nicht mehr. Die Überlebenden ziehen es vor, faul auf Rettung zu warten und derweil mächtig Spaß zu haben.

