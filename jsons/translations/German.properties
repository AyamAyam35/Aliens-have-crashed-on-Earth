
#################### Lines from Buildings ####################

Holodeck = Holodeck
While extremely entertaining and stimulating, the Holodeck's energy consumption is at a premium. Still, this is the only major component the Aliens bothered to retreive from their crashed spaceship and jury-rig to some functionality. = Auch wenn es extrem spaßig und anregend ist, das Holodeck ist ein verdammter Energiefresser. Trotzdem ist es die einzige nennenswerte Komponente, die die Aliens aus ihrem Raumschiff rerettet und notdürftig repariert haben.

Breeders = Bruttanks
While the Aliens do sport a vigorous libido, their minds are too perverted to conentrate on procreation. To avoid extinction, they've come up with these tanks, which essentially contain a living embryo-producing bioconstruct engineered from their own genome. = Obwohl die Aliens eine unanständig galloppierende Libido haben, sind ihre Perversitäten nicht gerade geeignet zur Fortpflanzung. Um den Fortbestand der Rasse zu sichern haben sie diese Tanks erfunden, im Wesentlichen ein aus dem eigenen Genom gezüchtetes Biokonstrukt, das in einem fort frische Embryos ausspuckt.


