#################### Lines from Units ####################

Alien Worker = Alien-Drohne
These are the runts of the litter, cast aside to do menial labour. While all Aliens are too weak to hold a shovel (to build farms) or an axe (to chop trees), these guys are even too wimpy to hold a Phaser. The only honour bestowed on them is the permission to sacrifice themselves as penguin food. = Die Weicheier der Meute werden zu niederen Arbeiten abgestellt. Während alle Aliens zu schwächlich sind, eine Axt (zum Baumfällen) oder Schaufel (zum Ackerbau) zu schwingen, sind diese Jungs sogar zu weich, um mit einem Phaser rumzuballern. Immerhin wird ihnen die Ehre erwiesen, sich als Pinguin-Futter opfern zu dürfen!

Phasers = Phaser-Schütze
These raygun-toting, maniacally grinning, sequins-wearing Aliens come in peace! Or they blast you to pieces. Damn if I know which it is. = Diese Strahlenpistolen-schwingenden, manisch grinsenden und Glitzerstraß-capes tragenden Aliens kommen in Frieden! Ganz ehrlich! Nu glaubt es ihnen doch endlich! Sonst setzt es etwas!

